<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="align-items: center;">
        <label>First Name 👤</label>
        <input type="text" placeholder="First Name" required>
    <br>
    <br>
        <label>Last Name 👤</label>
        <input type="text" placeholder="Last Name">
    <br>
    <br>
    
    <label>E-Mail 📧</label>
    <input type="email" placeholder="E-Mail Address" required>
    <br>
    <br>
    
    <label>Phone ☎️</label>
    <input type="number" value="+91" placeholder="98765-43210" min="10" maxlength="10" required >
    <br>
    <br>
    
    <label>Address 🏠</label>
    <input type="text" placeholder="Address" >
    <br>
    <br>
    
    <label>City 🏙️</label>
    <input type="text" placeholder="City" >
    <br>
    <br>
    
    <label>State ✅</label>
    <select>
        <option>Select</option>
        <option>Uttarakhand</option>
        <option>Uttar Pradesh</option>
        <option>Himachal Pradesh</option>
        <option>Delhi</option>
    </select>
    <br>
    <br>
    
    <label>Zip Code 📍</label>
    <input type="number" placeholder="Zip Code" >
    <br>
    <br>

    <label>Website or Domain Name 🌍</label>
    <input type="text" placeholder="Web Domain" required>
    <br>
    <br>
    
    <label>Do you have hosting?</label><br>
    <input type="radio" name="A" >Yes<br>
    <input type="radio" name="A" >No
    <br><br>
    <label>Project Description</label>
    <br>
    <textarea></textarea>
<br><br>
    <input type="submit">
    <input type="reset">
    
    </form>
</body>
</html>
